<!DOCTYPE html>
<html>

<html lang="en">
  <head>
  <meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
  <link href="normalize.css" type="text/css"/>
	<link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

	<div class="container">
		<h1>Sign In</h1>
		<div class="form" id="add-contact">
			<form id="add-contact-form">
        <div class="form-floating">
          <input type="email" id="contact-email" class="form-control" placeholder="name@example.com" required>
          <label for="contact-email">Email</label>
        </div>
          <div class="form-floating">
            <input type="password" id="contact-pwd" class="form-control" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password" required>
            <label for="contact-pwd">Password</label>
          </div>

          <input type="submit" value="Send" class="btn btn-primary" id="contact-submit">
      </form>
    </div>
  </div><!-- end add container --> 

<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="SignIn.js"></script>
  </body>
</html>
