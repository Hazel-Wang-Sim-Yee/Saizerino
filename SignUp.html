<!DOCTYPE html>
<html>

<html lang="en">
  <head>
  <meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="background">

	<div class="container">
		<div class="form" id="add-contact">
      <h1>Sign Up</h1>
			<form id="add-contact-form">
				<div class="form-floating">
          <input type="text" id="contact-username" class="form-control" placeholder="Username" required>
					<label for="contact-username">Username</label>
          </div>
          <div class="form-floating">
            <input type="email" id="contact-email" class="form-control" placeholder="example@email.com" required>
            <label for="contact-email">Email</label>
          </div>
          <div class="form-floating">
            <input type="password" id="contact-pwd" class="form-control" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Password1" required>
            <label for="contact-pwd">Password</label>
          </div>
          <input type="submit" value="Send" class="btn btn-primary" id="contact-submit">
      </form>
      <p>Already have an account with us? <a href="SignIn.html">Log in!</a></p>
    </div>
  </div><!-- end add container --> 

  
  <div id="message">
    <h3>Password must contain the following:</h3>
    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
    <p id="number" class="invalid">A <b>number</b></p>
    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
  </div>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="pwdValidation.js"></script>
<script src="SignUp.js"></script>
  </body>
</html>
